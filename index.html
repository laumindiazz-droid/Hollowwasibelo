<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hollowwasibelo - Inicio</title>
    <style>
        /* Estilos visuales ORIGINALES */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; }
        
        #pantalla-inicio {
            width: 100vw; height: 100vh;
            background: url('fondo.png') no-repeat center center fixed; 
            background-size: cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative;
        }

        /* Pantalla de Corazones */
        #pantalla-carga {
            display: none; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('fondo.png');
            background-size: cover;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .contenedor-corazones { display: flex; gap: 15px; margin-bottom: 20px; z-index: 20; flex-wrap: wrap; justify-content: center; }
        .corazon { width: 70px; height: 70px; cursor: pointer; filter: grayscale(100%); opacity: 0.3; transition: all 0.3s; }
        .corazon.activo { filter: grayscale(0%); opacity: 1; transform: scale(1.1); }
        #frase-amorosa { color: white; text-align: center; font-family: monospace; font-size: 1.2rem; margin-top: 20px; text-shadow: 2px 2px 4px black; }
        
        #btn-listo { display: none; margin-top: 30px; padding: 15px 40px; background: #ff4d4d; color: white; border: 2px solid white; border-radius: 10px; cursor: pointer; font-size: 1.5rem; font-weight: bold; }

        /* Animación del Botón ORIGINAL */
        .boton-jugar {
            padding: 15px 50px; font-size: 2rem; color: white;
            background: rgba(0, 0, 0, 0.6); border: 2px solid #5ecad9;
            cursor: pointer; transition: all 0.3s ease; z-index: 10;
            border-radius: 5px; text-transform: uppercase; letter-spacing: 3px;
        }
        .boton-jugar:hover { background: #5ecad9; color: black; transform: scale(1.1); box-shadow: 0 0 20px #5ecad9; }
        .boton-jugar:active { transform: scale(0.9); }

        /* Efecto de Hojas Cayendo ORIGINAL */
        .hoja { position: absolute; top: -50px; width: 15px; height: 15px; background: #2d5a27; border-radius: 0 100% 0 100%; opacity: 0.7; animation: caer linear infinite; }
        @keyframes caer {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="pantalla-inicio">
        <audio id="musica-inicio" src="audio.mp3"></audio>
        <audio id="musica-juego" src="muzika.mp3" loop></audio>

        <button class="boton-jugar" onclick="reproducirAudio()" ondblclick="iniciarJuego()">Jugar</button>
    </div>

    <div id="pantalla-carga">
        <div class="contenedor-corazones">
            <img src="corazon.png" id="cor1" class="corazon" onclick="clicCorazon(1)" style="display: block;">
            <img src="corazon.png" id="cor2" class="corazon" onclick="clicCorazon(2)" style="display: none;">
            <img src="corazon.png" id="cor3" class="corazon" onclick="clicCorazon(3)" style="display: none;">
            <img src="corazon.png" id="cor4" class="corazon" onclick="clicCorazon(4)" style="display: none;">
            <img src="corazon.png" id="cor5" class="corazon" onclick="clicCorazon(5)" style="display: none;">
        </div>
        <p id="frase-amorosa">Haz clic 5 veces en el corazón para cargar...</p>
        <button id="btn-listo" onclick="alert('¡Nivel 1 próximamente!')">¿LISTO?</button>
    </div>

    <script>
        let clicsProgreso = 0;
        let corazonActual = 1;
        
        // 5 FRASES PARA 5 CORAZONES
        const frases = [
            "Cada clic es un pedacito de mi corazón...",
            "Sincronizando nuestros mundos...",
            "Construyendo algo increíble juntos...",
            "Casi llegamos al final de la carga...",
            "¡Carga completa! Te amo muchísimo."
        ];

        function crearHoja() {
            const hoja = document.createElement('div');
            hoja.classList.add('hoja');
            hoja.style.left = Math.random() * 100 + "vw";
            hoja.style.animationDuration = (Math.random() * 3 + 2) + "s";
            const p = document.getElementById('pantalla-inicio');
            if(p) p.appendChild(hoja);
            setTimeout(() => { hoja.remove(); }, 5000);
        }
        setInterval(crearHoja, 300);

        function reproducirAudio() {
            document.getElementById('musica-inicio').play();
        }

        function iniciarJuego() {
            document.getElementById('musica-inicio').pause();
            document.getElementById('musica-juego').play();
            document.getElementById('pantalla-inicio').style.display = 'none';
            document.getElementById('pantalla-carga').style.display = 'flex';
            document.getElementById('pantalla-carga').style.opacity = '1';
        }

        function clicCorazon(num) {
            if (num !== corazonActual) return;
            clicsProgreso++;
            let el = document.getElementById('cor' + num);
            
            el.style.filter = `grayscale(${100 - (clicsProgreso * 20)}%)`;
            el.style.opacity = 0.3 + (clicsProgreso * 0.14);

            if (clicsProgreso >= 5) {
                el.classList.add('activo');
                document.getElementById('frase-amorosa').innerText = frases[corazonActual - 1];
                
                if (corazonActual < 5) {
                    corazonActual++;
                    clicsProgreso = 0;
                    setTimeout(() => { 
                        document.getElementById('cor' + corazonActual).style.display = 'block'; 
                    }, 500);
                } else {
                    document.getElementById('btn-listo').style.display = 'block';
                }
            }
        }
    </script>
</body>
</html>
