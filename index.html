<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carga de Corazones</title>
    <style>
        body { 
            margin: 0; 
            background-color: black; 
            color: white; 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            background: url('fondocorazon.png') no-repeat center center fixed;
            background-size: cover;
        }

        #capa-oscura {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1;
        }

        #contenido {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .corazon {
            width: 80px; 
            height: 80px; 
            margin: 10px;
            filter: grayscale(100%); 
            opacity: 0.3;
            cursor: pointer;
            display: none; /* Se activan por JS */
        }

        #frase {
            margin-top: 20px;
            font-size: 1.2rem;
            min-height: 1.5em;
        }

        #btn-listo {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="capa-oscura"></div>

    <div id="contenido">
        <div id="contenedor-corazones">
            <img src="corazon.png" id="cor1" class="corazon" onclick="tocarCorazon(1)" style="display: inline-block;">
            <img src="corazon.png" id="cor2" class="corazon" onclick="tocarCorazon(2)">
            <img src="corazon.png" id="cor3" class="corazon" onclick="tocarCorazon(3)">
            <img src="corazon.png" id="cor4" class="corazon" onclick="tocarCorazon(4)">
        </div>
        
        <p id="frase">Haz clic 5 veces en el corazón...</p>
        <button id="btn-listo" onclick="alert('¡Te amo!')">¿LISTO?</button>
    </div>

    <audio id="musica" src="muzika.mp3" loop></audio>

    <script>
        let clics = 0;
        let actual = 1;
        const frases = [
            "Cada clic es un pedacito de mi corazón...",
            "Sincronizando nuestros mundos...",
            "Construyendo algo increíble juntos...",
            "¡Todo listo para nuestra aventura!"
        ];

        function tocarCorazon(n) {
            if (n !== actual) return;

            // Intentar play música
            const m = document.getElementById('musica');
            if (m.paused) m.play().catch(() => {});

            clics++;
            let img = document.getElementById('cor' + n);
            
            // Llenado visual
            img.style.opacity = 0.3 + (clics * 0.14);
            img.style.filter = `grayscale(${100 - (clics * 20)}%)`;

            if (clics >= 5) {
                img.style.filter = "grayscale(0%)";
                img.style.opacity = "1";
                img.style.transform = "scale(1.1)";
                
                document.getElementById('frase').innerText = frases[actual - 1];
                
                if (actual < 4) {
                    actual++;
                    clics = 0;
                    setTimeout(() => {
                        document.getElementById('cor' + actual).style.display = 'inline-block';
                    }, 500);
                } else {
                    document.getElementById('btn-listo').style.display = 'inline-block';
                }
            }
        }
    </script>
</body>
</html>
