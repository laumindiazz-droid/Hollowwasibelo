<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hollowwasibelo - Inicio</title>
    <style>
        /* ESTILOS ORIGINALES RESPETADOS AL 100% */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; background-color: black; }
        
        #pantalla-inicio {
            width: 100vw; height: 100vh;
            background: url('fondo.png') no-repeat center center fixed; 
            background-size: cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative;
            transition: opacity 1s;
        }

        .boton-jugar {
            padding: 15px 50px;
            font-size: 2rem;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #5ecad9;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .boton-jugar:hover {
            background: #5ecad9;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 20px #5ecad9;
        }

        /* EFECTO DE HOJAS ORIGINAL */
        .hoja {
            position: absolute;
            top: -50px;
            width: 15px; height: 15px;
            background: #2d5a27;
            border-radius: 0 100% 0 100%;
            opacity: 0.7;
            animation: caer linear infinite;
        }

        @keyframes caer {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        /* NUEVA PANTALLA DE CARGA (CORAZONES) */
        #pantalla-carga {
            display: none; 
            width: 100vw; height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('fondocorazon.png'); 
            background-size: cover;
            flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 1s;
        }

        .contenedor-corazones { display: flex; gap: 20px; margin-bottom: 20px; }
        
        .corazon {
            width: 80px; height: 80px;
            filter: grayscale(100%); opacity: 0.2;
            transition: all 0.3s; cursor: pointer;
            /* TRUCO PARA QUITAR FONDO BLANCO DEL CORAZÓN */
            mix-blend-mode: multiply; 
        }
        
        .corazon.activo { filter: grayscale(0%) !important; opacity: 1 !important; transform: scale(1.1); }

        #frase-amorosa {
            color: white; font-size: 1.4rem; text-shadow: 2px 2px 4px black;
            font-family: 'Courier New', Courier, monospace;
            text-align: center; max-width: 80%;
        }

        #btn-listo {
            display: none; margin-top: 30px; padding: 15px 40px;
            background: #ff4d4d; color: white; border: 2px solid white; border-radius: 10px;
            cursor: pointer; font-size: 1.5rem; font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.6);
        }
    </style>
</head>
<body>

    <div id="pantalla-inicio">
        <audio id="musica" loop>
            <source src="musica.mp3" type="audio/mpeg">
        </audio>

        <button class="boton-jugar" ondblclick="iniciarJuego()">Jugar</button>
        <p style="color: white; margin-top: 10px; opacity: 0.6;">(Doble clic para iniciar)</p>
    </div>

    <div id="pantalla-carga">
        <div class="contenedor-corazones">
            <img src="corazon.png" id="cor1" class="corazon" onclick="clicCorazon(1)" style="display: block;">
            <img src="corazon.png" id="cor2" class="corazon" onclick="clicCorazon(2)" style="display: none;">
            <img src="corazon.png" id="cor3" class="corazon" onclick="clicCorazon(3)" style="display: none;">
            <img src="corazon.png" id="cor4" class="corazon" onclick="clicCorazon(4)" style="display: none;">
        </div>
        <p id="frase-amorosa">Haz clic en el corazón para empezar...</p>
        <button id="btn-listo" onclick="alert('¡Nivel 1 próximamente!')">¿LISTO?</button>
    </div>

    <audio id="sonido-agua" src="agua.mp3"></audio>
    <audio id="musica-especial" src="musicadecorazon.mp3" loop></audio>

    <script>
        // LÓGICA DE HOJAS ORIGINAL
        function crearHoja() {
            const hoja = document.createElement('div');
            hoja.classList.add('hoja');
            hoja.style.left = Math.random() * 100 + "vw";
            hoja.style.animationDuration = (Math.random() * 3 + 2) + "s";
            const contenedor = document.getElementById('pantalla-inicio');
            if(contenedor) contenedor.appendChild(hoja);
            setTimeout(() => { hoja.remove(); }, 5000);
        }
        setInterval(crearHoja, 300);

        // TRANSICIÓN A CORAZONES
        let clics = 0;
        let corazonActual = 1;
        const frases = [
            "Cada clic es un pedacito de mi corazón...",
            "Sincronizando nuestros mundos...",
            "Construyendo algo increíble juntos...",
            "¡Todo listo para nuestra aventura!"
        ];

        function iniciarJuego() {
            const inicio = document.getElementById('pantalla-inicio');
            const carga = document.getElementById('pantalla-carga');
            const musicaMenu = document.getElementById('musica');
            const musicaCarga = document.getElementById('musica-especial');
            
            // Detener música de fondo y poner la nueva
            musicaMenu.pause();
            musicaCarga.play();

            inicio.style.opacity = '0';
            setTimeout(() => {
                inicio.style.display = 'none';
                carga.style.display = 'flex';
                setTimeout(() => { carga.style.opacity = '1'; }, 50);
            }, 1000);
        }

        function clicCorazon(num) {
            if (num !== corazonActual) return; 

            const sonidoAgua = document.getElementById('sonido-agua');
            sonidoAgua.currentTime = 0; 
            sonidoAgua.play();

            clics++;
            let el = document.getElementById('cor' + num);
            el.style.filter = `grayscale(${100 - (clics * 20)}%)`;
            el.style.opacity = 0.2 + (clics * 0.16);

            if (clics >= 5) {
                el.classList.add('activo');
                document.getElementById('frase-amorosa').innerText = frases[corazonActual - 1];
                
                if (corazonActual < 4) {
                    corazonActual++;
                    clics = 0;
                    document.getElementById('cor' + corazonActual).style.display = 'block';
                } else {
                    document.getElementById('btn-listo').style.display = 'block';
                    document.getElementById('frase-amorosa').innerText = "¡Carga completa! Te amo.";
                }
            }
        }
    </script>
</body>
</html>
