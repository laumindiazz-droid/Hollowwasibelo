<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hollowwasibelo</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: black; font-family: sans-serif; }
        
        #pantalla-inicio {
            width: 100vw; height: 100vh;
            background: url('fondocorazon.png') no-repeat center center fixed;
            background-size: cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s;
        }

        #pantalla-carga {
            display: none; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('fondocorazon.png');
            background-size: cover;
            flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 1s;
        }

        .contenedor-corazones { display: flex; gap: 20px; margin-bottom: 20px; }
        
        .corazon {
            width: 80px; height: 80px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .corazon:hover { transform: scale(1.1); }

        #frase-amorosa { color: white; text-align: center; font-family: monospace; font-size: 1.2rem; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="pantalla-inicio">
        <h1 style="color: white; font-size: 4rem; text-shadow: 2px 2px 10px black;">Hollowwasibelo</h1>
        <button onclick="sonarAudio()" ondblclick="irACarga()" style="padding: 15px 40px; cursor: pointer; border-radius: 50px; font-weight: bold; border: none; background: white;">JUGAR</button>
        <p style="color: white; margin-top: 10px; opacity: 0.7;">(Doble clic para iniciar)</p>
    </div>

    <div id="pantalla-carga">
        <div class="contenedor-corazones">
            <img src="corazon.png" id="cor1" class="corazon" onclick="clicCorazon(1)" style="display: block;">
            <img src="corazon.png" id="cor2" class="corazon" onclick="clicCorazon(2)" style="display: none;">
            <img src="corazon.png" id="cor3" class="corazon" onclick="clicCorazon(3)" style="display: none;">
            <img src="corazon.png" id="cor4" class="corazon" onclick="clicCorazon(4)" style="display: none;">
        </div>
        <p id="frase-amorosa">Haz clic en el corazón...</p>
    </div>

    <audio id="reproductor"></audio>

    <script>
        const reproductor = document.getElementById('reproductor');
        let corazonActual = 1;

        // 1. PRIMER CLIC: Suena audio.mp3
        function sonarAudio() {
            if (reproductor.src.indexOf("audio.mp3") === -1) {
                reproductor.src = "audio.mp3";
                reproductor.loop = false;
                reproductor.play();
            }
        }

        // 2. DOBLE CLIC: Suena muzika.mp3 y cambia de pantalla
        function irACarga() {
            reproductor.src = "muzika.mp3";
            reproductor.loop = true; // Esta suena continuamente como pediste
            reproductor.play();

            document.getElementById('pantalla-inicio').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('pantalla-inicio').style.display = 'none';
                document.getElementById('pantalla-carga').style.display = 'flex';
                setTimeout(() => { document.getElementById('pantalla-carga').style.opacity = '1'; }, 50);
            }, 1000);
        }

        function clicCorazon(num) {
            if (num !== corazonActual) return;
            
            // Aquí NO hay sonido de agua, solo cambia el corazón
            if (corazonActual < 4) {
                document.getElementById('cor' + corazonActual).style.opacity = "0.5";
                corazonActual++;
                document.getElementById('cor' + corazonActual).style.display = 'block';
            } else {
                document.getElementById('frase-amorosa').innerText = "¡Carga completa! Te amo.";
            }
        }
    </script>
</body>
</html>
