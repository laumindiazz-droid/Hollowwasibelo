        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; }
        
        #pantalla-inicio {
            width: 100vw; height: 100vh;

            position: relative;
        }

        .boton-jugar {
            padding: 15px 50px;
            font-size: 2rem;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #5ecad9;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .boton-jugar:hover {
            background: #5ecad9;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 20px #5ecad9;
        }

        .boton-jugar:active {
            transform: scale(0.9);
        }

        .hoja {
            position: absolute;
            top: -50px;
            width: 15px; height: 15px;
            background: #2d5a27;
            border-radius: 0 100% 0 100%;
            opacity: 0.7;
            animation: caer linear infinite;
        }

        @keyframes caer {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
